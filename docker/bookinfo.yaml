  image: amalgam8/a8-examples-bookinfo-details-sidecar:v1-alpine
  environment:
    - REGISTRY_URL=http://registry:8080
    - REGISTRY_TOKEN=local
    - SERVICE=details
    - SERVICE_VERSION=v1
    - LOG=false
    - PROXY=false
    - ENDPOINT_PORT=9080
