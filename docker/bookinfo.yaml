details-v1:
  image: amalgam8/a8-examples-bookinfo-details-sidecar:v1-alpine
  environment:
    - A8_REGISTRY_URL=http://registry:8080
    - A8_SERVICE=details:v1
    - A8_REGISTER=true
    - A8_ENDPOINT_PORT=9080
  external_links:
    - registry

