## Amalgam8 ui console ##
console:
  image: amalgam8/console
  environment:
    - A8_CONTROLLER_URL=http://controller:6379
    - A8_TENANT_TOKEN=local
    - A8_REGISTRY_URL=http://registry:8080
    - A8_REGISTRY_TOKEN=local
  ports:
    - "31000:5000"
  external_links:
    - controller
    - registry
  container_name: console
