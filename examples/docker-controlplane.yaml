##########ELK Stack##############
es:
  image: elasticsearch
  ports:
    - 9300
    - "30200:9200"
  container_name: elasticsearch
logstash:
  image: logstash
  command: logstash --verbose -e "input { beats {codec=>'json' port=>8092}} output {elasticsearch {hosts =>'es:9200' codec=>'json'} }"
  ports:
    - "8092:8092"
  links:
    - es
  container_name: logstash
kibana:
  image: kibana
  links:
    - es
  environment:
    - ELASTICSEARCH_URL=http://es:9200
  ports:
    - "30500:5601"
  container_name: kibana

#######Service Registry###########

registry:
  image: amalgam8/a8-registry
  ports:
    - "31300:8080"
  container_name: registry
  environment:
    - A8_STORE=redis
    - A8_STORE_ADDRESS=redis:6379
  links:
    - redis

controller:
  image: amalgam8/a8-controller
  ports:
    - "31200:8080"
  environment:
    - A8_LOG_LEVEL=info
    - A8_DATABASE_TYPE=redis
    - A8_DATABASE_HOST=redis://redis:6379
  links:
    - redis
  container_name: controller

#######Redis Backend###########

redis:
  image: redis:alpine
  ports:
    - "31400:6379"
  container_name: redis

#######Gremlin###########

gremlin:
  image: amalgam8/gremlin
  ports:
    - "31500:5000"
  links:
    - es
    - kibana
    - logstash
    - controller
    - registry
  container_name: gremlin