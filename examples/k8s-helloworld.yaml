###### Gateway ######
apiVersion: v1
kind: Service
metadata:
  name: gateway
  labels:
    name: gateway
spec:
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    nodePort: 32000
  selector:
    name: gateway
  type: NodePort
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: gateway
  labels:
    name: gateway
spec:
  replicas: 1
  selector:
    name: gateway
  template:
    metadata:
      labels:
        name: gateway
    spec:
      containers:
      - name: gateway
        image: amalgam8/a8-sidecar:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 6379
        args:
        - /usr/bin/run_filebeat.sh
        env:
        - name: A8_PROXY
          value: "true"
        - name: A8_CONTROLLER_URL
          value: http://$(CONTROLLER_SERVICE_HOST):$(CONTROLLER_SERVICE_PORT)
        - name: A8_REGISTRY_URL
          value: http://$(REGISTRY_SERVICE_HOST):$(REGISTRY_SERVICE_PORT)
        - name: A8_CONTROLLER_POLL
          value: 5s
        - name: A8_REGISTRY_POLL
          value: 5s
        - name: A8_SERVICE
          value: gateway:none
        - name: A8_LOGSTASH_SERVER
          value: $(LOGSERVER_SERVICE_HOST):8092
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: helloworld-v1
  labels:
    name: helloworld-v1
spec:
  replicas: 2
  selector:
    name: helloworld-v1
  template:
    metadata:
      labels:
        name: helloworld-v1
    spec:
      containers:
      - name: helloworld
        image: amalgam8/a8-examples-helloworld:v1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
        env:
        - name: A8_SERVICE
          value: helloworld:v1
      - name: servicereg
        image: amalgam8/a8-sidecar:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: A8_REGISTER
          value: "true"
        - name: A8_REGISTRY_URL
          value: http://$(REGISTRY_SERVICE_HOST):$(REGISTRY_SERVICE_PORT)
        - name: A8_SERVICE
          value: helloworld:v1
        - name: A8_ENDPOINT_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: A8_ENDPOINT_PORT
          value: "5000"
---
