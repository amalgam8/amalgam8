##################################################################################################
# Amalgam8 ui console
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: console
  labels:
    name: console
spec:
  ports:
  - port: 5000
    targetPort: 5000
    nodePort: 31000
    protocol: TCP
  selector:
    name: console
  type: NodePort
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: console
  labels:
    name: console
spec:
  replicas: 1
  selector:
    name: console
  template:
    metadata:
      labels:
        name: console
    spec:
      containers:
      - name: console
        image: amalgam8/console:experimental
        imagePullPolicy: IfNotPresent
        env:
        - name: A8_CONTROLLER_URL
          value: http://$(CONTROLLER_SERVICE_HOST):$(CONTROLLER_SERVICE_PORT)
        - name: A8_TENANT_TOKEN
          value: local
        - name: A8_REGISTRY_URL
          value: http://$(REGISTRY_SERVICE_HOST):$(REGISTRY_SERVICE_PORT)
        - name: A8_REGISTRY_TOKEN
          value: local
        ports:
        - containerPort: 5000
