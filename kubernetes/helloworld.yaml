apiVersion: v1
kind: ReplicationController
metadata:
  name: helloworld-v1
  labels:
    name: helloworld-v1
spec:
  replicas: 2
  selector:
    name: helloworld-v1
  template:
    metadata:
      labels:
        name: helloworld-v1
    spec:
      containers:
      - name: helloworld
        image: amalgam8/a8-examples-helloworld:v1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
        env:
        - name: A8_SERVICE
          value: helloworld
        - name: A8_SERVICE_VERSION
          value: v1
      - name: servicereg
        image: amalgam8/a8-sidecar:0.1
        imagePullPolicy: IfNotPresent
        args:
          - --proxy=false
          - --log=false
          - --supervise=false
        env:
        - name: A8_SERVICE
          value: helloworld
        - name: A8_SERVICE_VERSION
          value: v1
        - name: A8_LOGSTASH_SERVER
          value: "'$(LOGSERVER_SERVICE_HOST):8092'"
        - name: A8_REGISTRY_URL
          value: http://$(REGISTRY_SERVICE_HOST):$(REGISTRY_SERVICE_PORT)
        - name: A8_REGISTRY_TOKEN
          value: local
        - name: A8_ENDPOINT_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: A8_ENDPOINT_PORT
          value: "5000"
---
