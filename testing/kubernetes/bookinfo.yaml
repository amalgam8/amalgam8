##################################################################################################
# Details service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: details
spec:
  clusterIP: None
  ports:
  - port: 9080
    protocol: TCP
    name: http
  selector:
    name: details
---
    
apiVersion: v1
kind: ReplicationController
metadata:
  name: details-v1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: details
        version: v1
    spec:
      containers:
      - name: details
        image: amalgam8/a8-testing-bookinfo-details:v1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9080
---
    
