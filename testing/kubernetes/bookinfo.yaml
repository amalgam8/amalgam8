##################################################################################################
# Reviews service
##################################################################################################

apiVersion: v1
kind: Service
metadata:
  name: reviews
spec:
  clusterIP: None
  ports:
  - port: 9080
    protocol: TCP
    name: http
  selector:
    name: reviews
---

apiVersion: v1
kind: ReplicationController
metadata:
  name: reviews-v1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: reviews
        version: v1
    spec:
      containers:
      - name: reviews
        image: amalgam8/a8-testing-bookinfo-reviews:v1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9080
---
    
apiVersion: v1
kind: ReplicationController
metadata:
  name: reviews-v2
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: reviews
        version: v2
    spec:
      containers:
      - name: reviews
        image: amalgam8/a8-testing-bookinfo-reviews:v2
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9080
      - name: serviceproxy
        image: amalgam8/a8-sidecar:alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 6379
        env:
        - name: A8_PROXY
          value: "true"
        - name: A8_DISCOVERY_ADAPTER
          value: kubernetes
        - name: A8_CONTROLLER_URL
          value: http://$(CONTROLLER_SERVICE_HOST):$(CONTROLLER_SERVICE_PORT)
        - name: A8_CONTROLLER_POLL
          value: 5s
        - name: A8_KUBERNETES_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: A8_ELASTICSEARCH_SERVER
          value: $(LOGSERVER_SERVICE_HOST):9200
---
    
apiVersion: v1
kind: ReplicationController
metadata:
  name: reviews-v3
spec:
  replicas: 1
  template:
    metadata:
