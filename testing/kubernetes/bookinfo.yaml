        - name: A8_CONTROLLER_POLL
          value: 5s
        - name: A8_LOGSTASH_SERVER
          value: $(LOGSERVER_SERVICE_HOST):8092
        - name: A8_KUBERNETES_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
---
    
